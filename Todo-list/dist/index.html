<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
   
</head>
<body>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <header class="header">
        <i class='fas fa-table' style='font-size:36px;color:white'></i>
        <h1>ToDo List</h1>
        <input id="toggle" type="checkbox"></input>
        <label for="toggle" class="hamburger">
           <div class="line"></div>
           <div class="line"></div>
           <div class="line"></div>
        </label>
    </header>
    
    <main class="main">
       <div class="items">
          <ul class="left">
              <li class="sidebar"><i class="fas fa-inbox"></i><span class="right">Inbox</span></li>
              <li class="sidebar"><i class="fa-solid fa-calendar-check"></i><span class="right">Today</span></li>
              <li class="sidebar"><i class="fas fa-calendar-week"></i><span class="right">This Week</span></li>
          </ul>

          <ul class="project"><strong>Projects</strong>
             <li class="sidebar">Work</li>
             <li class="sidebar">Personal</li>
             <li class="sidebar">Educational</li>
          </ul>
       </div>
       <div class="content">
       </div>

    </main>

    <script src="main.js"></script>
    <footer id="footer">Copyright &#169 MX 2022</footer>

</body>
</html>
