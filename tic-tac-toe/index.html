<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>

    <main>
        <div class="modal">
            <div class="modalContent">
                <button id="restart">Restart</button>
                <p id="result"></p>
            </div>
        </div>

        <select class="level">
            <option value="easy">Easy</option>
            <option value="difficult">Difficult</option>
        </select>

        <div class="mark" value="">
            <button class="choice">X</button>
            <button class="choice">O</button>
        </div>

     <div class="board">
        <div class="cell" value="0"></div>
        <div class="cell" value="1"></div>
        <div class="cell" value="2"></div>
        <div class="cell" value="3"></div>
        <div class="cell" value="4"></div>
        <div class="cell" value="5"></div>
        <div class="cell" value="6"></div>
        <div class="cell" value="7"></div>
        <div class="cell" value="8"></div>
     </div>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
