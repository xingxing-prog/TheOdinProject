<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    
    <link rel="stylesheet" href="style.css">
    

    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <button id="addBook">+ Add Books</button>
    <div class="modal">
        <form class="modal-content" id="contact">
            <span class="close" id="close"><i class="fa fa-trash"></i></span>
           
            <h3>Add New Book</h3>
            
            <div class="input">
            <input type="text" placeholder="Title" id="title" class="bookInfo" name="title" required> <br>
            
            <input type="text" placeholder="Author" id="author" class="bookInfo" name="author" required> <br>
            
            <input type="number" placeholder="Pages" id="pages" class="bookInfo" name="page" required> <br>
           
            </div>
            
            <div class="read">
              <select name="read" id="read" required>
                <option value="not read">Have you read it?</option>
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
                
              </select>
            </div>

            <button type="submit" class="bookInfo" id="submit">Submit</button>
        </form> 

    </div>

    <div class="books"></div>
    
  
    <script src="main.js"></script>
</body>
</html>
